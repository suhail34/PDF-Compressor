<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PDF Compressor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="vh-100 d-flex flex-column justify-content-center align-items-center">
      <div class="vw-25"> 
        <form class="input-group" enctype="multipart/form-data" id="fileUpload">
          <input class="form-control" id="inputGroupFile04" name="files" type="file" accept=".pdf" multiple>
          <button class="btn btn-outline-secondary" id="inputGroupFileAddon04" type="submit">Submit</button>
        </form>
        <div id="downloadButtons" class="m-4 d-flex flex-column"></div>
        <div id="downloadAllBtn" class="mt-2"></div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
